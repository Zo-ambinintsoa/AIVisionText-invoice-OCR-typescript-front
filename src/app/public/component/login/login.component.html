<div class="body">
  <div class="container-form">
    <div class="title" i18n="@@loginTitle">Login</div>
    <form action="#" method="post">
      <div class="user-detail">

        <div class="input-box">
          <span class="details" i18n="@@emailLabel">Email</span>
          <input type="text" placeholder="Enter your email" name="email">
        </div>
        <div class="input-box">
          <span class="details" i18n="@@passwordLabel">Password</span>
          <input type="text" placeholder="Enter your password" name="password">
        </div>
      </div>
      <!-- "Have an account? Login here" link -->
      <p class="login-link">
        <span i18n="@@dontHaveAccount">Don't have an account?</span> <a href="/register" i18n="@@registerLink">Register here</a>
      </p>

      <!-- Register button with Google Material Icons Sharp icon -->
      <button class="register-button">
        <i>login</i> <div i18n="@@loginButton">Login</div>
      </button>

    </form>
  </div>
</div>
