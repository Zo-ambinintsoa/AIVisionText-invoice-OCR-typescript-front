<div class="container">
  <app-sidebar></app-sidebar>
  <main>
    <h1 i18n="@@documentsListHeader">List of Documents</h1>
    <div class="recent-orders">
      <h2 i18n="@@recentDocuments">Recent Documents</h2>
      <table>
        <thead>
        <tr>
          <th i18n="@@userId">User ID</th>
          <th i18n="@@fileName">File Name</th>
          <th i18n="@@fileType">File Type</th>
          <th i18n="@@fileContent">File Content</th>
          <th i18n="@@uploadDate">Upload Date</th>
          <th i18n="@@documentUrl">Document URL</th>
          <th i18n="@@category">Category</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
      <a href="#" i18n="@@showAll">Show All</a>
    </div>
  </main>
  <app-header></app-header>
</div>
